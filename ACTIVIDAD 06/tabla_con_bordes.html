<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla básica</title>
    <style>
        table{
            border:1px solid black;
             }
        th {
            border:1px solid black;
           }
        td {
            border:1px solid black;
           }
    </style>
    </head>
    <body>
    <table>
        <tr>
        <th>Hoy</th>
        <th>Mañana</th>
        <th>Miércoles</th>
        </tr>
        <tr>
        <td>Soleado</td>
        <td>Mayormente soleado</td>
        <td>Parcialmente nublado</td>
        </tr>
        <tr>
        <td>19°C</td>
        <td>17°C</td>
        <td>12°C</td>
        </tr>
        <tr>
        <td>E 13 km/h</td>
        <td>E 11 km/h</td>
        <td>S 16 km/h</td>
        </tr>
    </table>
</body>
</html>
